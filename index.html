<!DOCTYPE html>
<html>
<head>
    <title>epg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="container-webgl"></div>
    <form id="settings">
        <div class="settings__row">
            <label for="steps-range" class="settings__label">steps</label>
            <input type="range" id="steps-range" min="0" max="16" step="1" class="settings__range" />
            <input type="number" id="steps-number" min="0" max="16" class="settings__number" />
        </div>
        <div class="settings__row">
            <label for="pulses-range" class="settings__label">pulses</label>
            <input type="range" id="pulses-range" min="0" max="16" step="1" class="settings__range" name="pulses" />
            <input type="number" id="pulses-number" min="0" max="16" class="settings__number" />
        </div>
        <div class="settings__row">
            <label for="rotation-range" class="settings__label">rotation</label>
            <input type="range" id="rotation-range" min="0" max="16" step="1" class="settings__range" name="rotation" />
            <input type="number" id="rotation-number" min="0" max="16" class="settings__number" />
        </div>
        <div class="settings__row">
            <label for="mute-check" class="settings__label">mute</label>
            <input type="checkbox" id="mute-check" class="settings__check" />
        </div>
        <div class="settings__row">
            <label for="name-text" class="settings__label">name</label>
            <input type="text" id="name-text" class="settings__text" />
        </div>
        <div class="settings__row">
            <input type="button" id="delete-button" class="settings__button" value="delete pattern" />
        </div>
    </form>
    <script src="static/js/app.js"></script>
    <script src="static/js/lib/three.js"></script>
    <script src="static/js/lib/trackballcontrols.js"></script>
    <script src="static/js/lib/tween.js"></script>
    <script src="static/js/wh/arrangement/arrangement.js"></script>
    <script src="static/js/wh/arrangement/pattern.js"></script>
    <script src="static/js/wh/arrangement/songpart.js"></script>
    <script src="static/js/wh/arrangement/step.js"></script>
    <script src="static/js/wh/arrangement/track.js"></script>
    <script src="static/js/wh/core/conf.js"></script>
    <script src="static/js/wh/core/file.js"></script>
    <script src="static/js/wh/core/transport.js"></script>
    <script src="static/js/wh/epg/epg.canvas.js"></script>
    <script src="static/js/wh/epg/epg.model.js"></script>
    <script src="static/js/wh/epg/epg.settings.js"></script>
    <script src="static/js/wh/epg/epg.world.objects.js"></script>
</body>
</html>
