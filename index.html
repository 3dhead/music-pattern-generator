<!DOCTYPE html>
<html>
<head>
    <title>epg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style_dev.css">
</head>
<body>
    <div id="app">
        <div id="container-webgl"></div>
        <form id="controls" class="form">
            <div class="form__row">
                <label for="play-check" class="form__label">play</label>
                <input type="checkbox" id="play-check" class="form__check" />
            </div>
            <div class="form__row">
                <label for="bpm-number" class="form__label">bpm</label>
                <input type="number" id="bpm-number" class="form__number" min="1" max="1000" value="" />
            </div>
            <div class="form__row">
                <label for="learn-check" class="form__label">learn</label>
                <input type="checkbox" id="learn-check" class="form__check" />
            </div>
        </form>
        <div id="settings"></div>
        <form id="config" class="form">
            <div class="form__row">
                <label for="inputs-select" class="form__label">midi in</label>
                <select id="inputs-select" class="form__select">
                    <option value="">Select a MIDI input</option>
                </select>
            </div>
            <div class="form__row">
                <label for="outputs-select" class="form__label">midi out</label>
                <select id="outputs-select" class="form__select">
                    <option value="">Select a MIDI output</option>
                </select>
            </div>
            <div class="form__row">
                <label for="clockin-check" class="form__label">clock in</label>
                <input type="checkbox" id="clockin-check" class="form__check" />
            </div>
            <div class="form__row">
                <label for="notein-check" class="form__label">note in</label>
                <input type="checkbox" id="notein-check" class="form__check" />
            </div>
        </form>
        <div id="remote">
            <ul class="remote__list"></ul>
        </div>
    </app>
    <div id="templates">
        <div id="template-settings-epg">
            <form class="settings" class="form">
                <fieldset>
                    <legend>Euclidean</legend>
                    <div class="settings__row steps"></div>
                    <div class="settings__row pulses"></div>
                    <div class="settings__row rotation"></div>
                </fieldset>
                <fieldset>
                    <legend>Playback</legend>
                    <div class="settings__row rate"></div>
                    <div class="settings__row note_length"></div>
                    <div class="settings__row is_triplets"></div>
                    <div class="settings__row is_solo"></div>
                    <div class="settings__row is_mute"></div>
                </fieldset>
                <fieldset>
                    <legend>MIDI out</legend>
                    <div class="settings__row channel_out"></div>
                    <div class="settings__row pitch_out"></div>
                    <div class="settings__row velocity_out"></div>
                </fieldset>
                <fieldset>
                    <legend>Other</legend>
                    <div class="settings__row name"></div>
                    <button class="settings__delete">Delete</button>
                </fieldset>
            </form>
        </div><!-- /template-settings-epg -->
        <div id="template-setting-integer">
            <label class="setting__label"><span class="setting__label-text"></span>
                <input type="range" min="" max="" step="1" class="setting__range" />
                <input type="number" min="" max="" class="setting__number" />
            </label>
        </div><!-- /template-setting-integer -->
        <div id="template-setting-boolean">
            <label class="setting__label"><span class="setting__label-text"></span>
                <input type="checkbox" class="setting__check" />
            </label>
        </div><!-- /template-setting-boolean -->
        <div id="template-setting-itemized">
            <div class="setting__itemized">
                <label class="setting__label-text"></label>
                <label class="setting__label-radio">
                    <input type="radio" name="" class="setting__radio" />
                    <span class="setting__label-radio-text"></span>
                </label>
            </div>
        </div><!-- /template-setting-itemized -->
        <div id="template-setting-string">
            <label class="setting__label"><span class="setting__label-text"></span>
                <input type="text" class="setting__text" />
            </label>
        </div><!-- /template-setting-string -->
        <div id="template-setting-learnmode">
            <div class="setting__learnmode"></div>
        </div><!-- /template-setting-learnmode -->
        <div id="template-remote-group">
            <li class="remote__group">
                <span class="remote__group-header"></span>
                <ul class="remote__group-list"></ul>
            </li>
        </div><!-- /template-remote-group -->
        <div id="template-remote-item">
            <li class="remote__item">
                <span class="remote__item-label"></span>
                <span class="remote__item-channel"></span>
                <span class="remote__item-cc"></span>
                <button class="remote__item-remove">x</button>
            </li>
        </div><!-- /template-remote-item -->
        
        
        
        <div id="template-settings">
            <form class="settings" class="form">
                <div class="form__row">
                    <label for="steps-range" class="form__label">steps</label>
                    <input type="range" id="steps-range" min="1" max="16" step="1" class="form__range" />
                    <input type="number" id="steps-number" min="1" max="16" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="pulses-range" class="form__label">pulses</label>
                    <input type="range" id="pulses-range" min="1" max="16" step="1" class="form__range" name="pulses" />
                    <input type="number" id="pulses-number" min="1" max="16" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="rotation-range" class="form__label">rotation</label>
                    <input type="range" id="rotation-range" min="0" max="16" step="1" class="form__range" name="rotation" />
                    <input type="number" id="rotation-number" min="0" max="16" class="form__number" />
                </div>
                <div class="form__row">
                    <legend class="form__label">rate</legend>
                    <label><input type="radio" name="rate" value="4" class="form__radio" />1</label>
                    <label><input type="radio" name="rate" value="2" class="form__radio" />1/2</label>
                    <label><input type="radio" name="rate" value="1" class="form__radio" />1/4</label>
                    <label><input type="radio" name="rate" value="0.5" class="form__radio" />1/8</label>
                    <label><input type="radio" name="rate" value="0.25" class="form__radio" />1/16</label>
                    <label><input type="radio" name="rate" value="0.125" class="form__radio" />1/32</label>
                </div>
                <div class="form__row">
                    <label for="triplets-check" class="form__label">triplets</label>
                    <input type="checkbox" id="triplets-check" class="form__check" />
                </div>
                <div class="form__row">
                    <legend class="form__label">note length</legend>
                    <label><input type="radio" name="note-length" value="4" class="form__radio" />1</label>
                    <label><input type="radio" name="note-length" value="2" class="form__radio" />1/2</label>
                    <label><input type="radio" name="note-length" value="1" class="form__radio" />1/4</label>
                    <label><input type="radio" name="note-length" value="0.5" class="form__radio" />1/8</label>
                    <label><input type="radio" name="note-length" value="0.25" class="form__radio" />1/16</label>
                    <label><input type="radio" name="note-length" value="0.125" class="form__radio" />1/32</label>
                </div>
                <div class="form__row">
                    <label for="mute-check" class="form__label">mute</label>
                    <input type="checkbox" id="mute-check" class="form__check" />
                </div>
                <div class="form__row">
                    <label for="solo-check" class="form__label">solo</label>
                    <input type="checkbox" id="solo-check" class="form__check" />
                </div>
                <div class="form__row">
                    <label for="name-text" class="form__label">name</label>
                    <input type="text" id="name-text" class="form__text" />
                </div>
                <div class="form__row">
                    <label for="channel-out-range" class="form__label">channel</label>
                    <input type="range" id="channel-out-range" min="1" max="16" step="1" class="form__range" />
                    <input type="number" id="channel-out-number" min="1" max="16" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="pitch-out-range" class="form__label">pitch</label>
                    <input type="range" id="pitch-out-range" min="0" max="127" step="1" class="form__range" />
                    <input type="number" id="pitch-out-number" min="0" max="127" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="velocity-out-range" class="form__label">velocity</label>
                    <input type="range" id="velocity-out-range" min="0" max="127" step="1" class="form__range" />
                    <input type="number" id="velocity-out-number" min="0" max="127" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="channel-in-range" class="form__label">channel in</label>
                    <input type="range" id="channel-in-range" min="1" max="16" step="1" class="form__range" />
                    <input type="number" id="channel-in-number" min="1" max="16" class="form__number" />
                </div>
                <div class="form__row">
                    <label for="pitch-in-range" class="form__label">pitch in</label>
                    <input type="range" id="pitch-in-range" min="0" max="127" step="1" class="form__range" />
                    <input type="number" id="pitch-in-number" min="0" max="127" class="form__number" />
                </div>
                <div class="form__row">
                    <input type="button" id="delete-button" class="form__button" value="delete pattern" />
                </div>
            </form>
        </div><!-- /template-settings -->
    </div>
    <script src="static/js/lib/three.js"></script>
    <script src="static/js/lib/tween.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/wh/core/conf.js"></script>
    <script src="static/js/wh/core/file.js"></script>
    <script src="static/js/wh/core/pubsub.js"></script>
    <script src="static/js/wh/core/transport.js"></script>
    <script src="static/js/wh/epg/epg.canvas.js"></script>
    <script src="static/js/wh/epg/epg.controls.js"></script>
    <script src="static/js/wh/epg/epg.model.js"></script>
    <script src="static/js/wh/epg/epg.pattern.js"></script>
    <script src="static/js/wh/epg/epg.preferences.js"></script>
    <script src="static/js/wh/epg/epg.settings.js"></script>
    <script src="static/js/wh/midi/midi.js"></script>
    <script src="static/js/wh/midi/midi.network.js"></script>
    <script src="static/js/wh/midi/midi.connector.in.js"></script>
    <script src="static/js/wh/midi/midi.connector.out.js"></script>
    <script src="static/js/wh/midi/midi.remote.js"></script>
    <script src="static/js/wh/midi/midi.processor.base.js"></script>
    <script src="static/js/wh/midi/midi.processor.epg.js"></script>
    <script src="static/js/wh/midi/midi.processor.input.js"></script>
    <script src="static/js/wh/midi/midi.processor.output.js"></script>
    <script src="static/js/wh/parameter/parameter.base.js"></script>
    <script src="static/js/wh/parameter/parameter.boolean.js"></script>
    <script src="static/js/wh/parameter/parameter.integer.js"></script>
    <script src="static/js/wh/parameter/parameter.itemized.js"></script>
    <script src="static/js/wh/parameter/parameter.remote.js"></script>
    <script src="static/js/wh/parameter/parameter.string.js"></script>
    <script src="static/js/wh/view/view.app.js"></script>
    <script src="static/js/wh/view/view.remote.js"></script>
    <script src="static/js/wh/view/view.remote.group.js"></script>
    <script src="static/js/wh/view/view.remote.item.js"></script>
    <script src="static/js/wh/view/view.setting.base.js"></script>
    <script src="static/js/wh/view/view.setting.boolean.js"></script>
    <script src="static/js/wh/view/view.setting.integer.js"></script>
    <script src="static/js/wh/view/view.setting.itemized.js"></script>
    <script src="static/js/wh/view/view.setting.remote.js"></script>
    <script src="static/js/wh/view/view.setting.string.js"></script>
    <script src="static/js/wh/view/view.settings.js"></script>
    <script src="static/js/wh/view/view.world.epg.js"></script>
    <script src="static/js/wh/world/world.js"></script>
    <script src="static/js/wh/world/world.template.epg.js"></script>
</body>
</html>
