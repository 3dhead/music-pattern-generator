<!DOCTYPE html>
<html>
<head>
    <title>epg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="container-webgl"></div>
    <form id="settings" class="form">
        <div class="form__row">
            <label for="steps-range" class="form__label">steps</label>
            <input type="range" id="steps-range" min="1" max="16" step="1" class="form__range" />
            <input type="number" id="steps-number" min="1" max="16" class="form__number" />
        </div>
        <div class="form__row">
            <label for="pulses-range" class="form__label">pulses</label>
            <input type="range" id="pulses-range" min="1" max="16" step="1" class="form__range" name="pulses" />
            <input type="number" id="pulses-number" min="1" max="16" class="form__number" />
        </div>
        <div class="form__row">
            <label for="rotation-range" class="form__label">rotation</label>
            <input type="range" id="rotation-range" min="0" max="16" step="1" class="form__range" name="rotation" />
            <input type="number" id="rotation-number" min="0" max="16" class="form__number" />
        </div>
        <div class="form__row">
            <legend class="form__label">rate</legend>
            <label><input type="radio" name="rate" value="4" class="form__radio" />1</label>
            <label><input type="radio" name="rate" value="2" class="form__radio" />1/2</label>
            <label><input type="radio" name="rate" value="1" class="form__radio" />1/4</label>
            <label><input type="radio" name="rate" value="0.5" class="form__radio" />1/8</label>
            <label><input type="radio" name="rate" value="0.25" class="form__radio" />1/16</label>
            <label><input type="radio" name="rate" value="0.125" class="form__radio" />1/32</label>
        </div>
        <div class="form__row">
            <label for="triplets-check" class="form__label">triplets</label>
            <input type="checkbox" id="triplets-check" class="form__check" />
        </div>
        <div class="form__row">
            <legend class="form__label">note length</legend>
            <label><input type="radio" name="note-length" value="4" class="form__radio" />1</label>
            <label><input type="radio" name="note-length" value="2" class="form__radio" />1/2</label>
            <label><input type="radio" name="note-length" value="1" class="form__radio" />1/4</label>
            <label><input type="radio" name="note-length" value="0.5" class="form__radio" />1/8</label>
            <label><input type="radio" name="note-length" value="0.25" class="form__radio" />1/16</label>
            <label><input type="radio" name="note-length" value="0.125" class="form__radio" />1/32</label>
        </div>
        <div class="form__row">
            <label for="mute-check" class="form__label">mute</label>
            <input type="checkbox" id="mute-check" class="form__check" />
        </div>
        <div class="form__row">
            <label for="solo-check" class="form__label">solo</label>
            <input type="checkbox" id="solo-check" class="form__check" />
        </div>
        <div class="form__row">
            <label for="name-text" class="form__label">name</label>
            <input type="text" id="name-text" class="form__text" />
        </div>
        <div class="form__row">
            <input type="button" id="delete-button" class="form__button" value="delete pattern" />
        </div>
    </form>
    <form id="controls" class="form">
        <div class="form__row">
            <label for="play-check" class="form__label">play</label>
            <input type="checkbox" id="play-check" class="form__check" />
        </div>
        <div class="form__row">
            <label for="bpm-number" class="form__label">bpm</label>
            <input type="number" id="bpm-number" class="form__number" min="1" max="1000" value="" />
        </div>
    </form>
    <script src="static/js/app.js"></script>
    <script src="static/js/lib/three.js"></script>
    <script src="static/js/lib/trackballcontrols.js"></script>
    <script src="static/js/lib/tween.js"></script>
    <script src="static/js/wh/arrangement/arrangement.js"></script>
    <script src="static/js/wh/arrangement/pattern.js"></script>
    <script src="static/js/wh/arrangement/songpart.js"></script>
    <script src="static/js/wh/arrangement/step.js"></script>
    <script src="static/js/wh/arrangement/track.js"></script>
    <script src="static/js/wh/core/conf.js"></script>
    <script src="static/js/wh/core/file.js"></script>
    <script src="static/js/wh/core/pubsub.js"></script>
    <script src="static/js/wh/core/transport.js"></script>
    <script src="static/js/wh/epg/epg.canvas.js"></script>
    <script src="static/js/wh/epg/epg.controls.js"></script>
    <script src="static/js/wh/epg/epg.model.js"></script>
    <script src="static/js/wh/epg/epg.pattern.js"></script>
    <script src="static/js/wh/epg/epg.settings.js"></script>
    <script src="static/js/wh/epg/epg.world.objects.js"></script>
</body>
</html>
